<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GEOCODER -- Check points</title>
  </head>
  <body>
    <div id="app">
      <div id="sidebar"></div>
      <div id="map"></div>
      <div class="map-overlay top">
        <div class="map-overlay-inner">
          <label>GRB opacity: <span id="slider-value">100%</span></label>
          <input
            id="slider"
            type="range"
            min="0"
            max="100"
            step="0"
            value="100"
          />
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
